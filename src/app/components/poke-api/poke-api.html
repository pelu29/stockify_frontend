<div class="container">
  <h1>Listado de Pok√©mon</h1>
  
  <button class="btn-cargar" (click)="cargarPokemones()">
    Cargar Pokemones
  </button>
  
  <div class="pokemon-grid">
    @for (pokemon of pokemones; track pokemon.name) {
      <div class="pokemon-card">
        <img [src]="pokemon.url" [alt]="pokemon.name">
        <h3>{{ pokemon.name }}</h3>
      </div>
    }
  </div>
</div>
