<div class="main-container">
  
  <div class="header-section">
    <div class="blue-bar"></div>
    <h1>Add Rider</h1>
  </div>

  <div class="form-card">
    
    <div class="profile-section">
      <div class="avatar-wrapper">
        <img src="https://i.pravatar.cc/150?img=11" alt="Profile" class="avatar-img">
      </div>
      <div class="profile-actions">
        <button class="btn btn-primary btn-sm">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
          Upload new picture
        </button>
        <button class="btn btn-outline btn-sm">Remove</button>
      </div>
    </div>

    <form class="rider-form">
      
      <div class="form-group full-width">
        <label>Name</label>
        <input type="text" class="form-control" value="Chelsie Jhonson">
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" value="example@bindirigu.com">
        </div>
        <div class="form-group">
          <label>Phone Number</label>
          <input type="text" class="form-control" value="(+233) 01532548623">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Date of Birth</label>
          <div class="input-icon-wrapper">
            <input type="text" class="form-control" value="12/05/2020">
            <svg class="icon-right" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#6B7280" stroke-width="2">
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="16" y1="2" x2="16" y2="6"></line>
              <line x1="8" y1="2" x2="8" y2="6"></line>
              <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
          </div>
        </div>
        <div class="form-group">
          <label>Payment Method</label>
          <div class="select-wrapper">
            <select class="form-control">
              <option>Visa Debit</option>
              <option>Cash</option>
            </select>
            <svg class="chevron-down" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#6B7280" stroke-width="2">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </div>
        </div>
      </div>

      <div class="form-group full-width">
        <label>Birth Place</label>
        <input type="text" class="form-control" value="Asafoatse Nettey">
      </div>

      <div class="form-group full-width">
        <label>Birth Certificate</label>
        <div class="file-input-container">
          <span class="placeholder-text">Upload file</span>
          <button type="button" class="btn btn-primary btn-file">Choose file</button>
        </div>
      </div>

      <div class="form-group full-width">
        <label>NID Card</label>
        <div class="file-input-container">
          <div class="file-chip">
            yournid.pdf
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="15" y1="9" x2="9" y2="15"></line>
              <line x1="9" y1="9" x2="15" y2="15"></line>
            </svg>
          </div>
          <button type="button" class="btn btn-light-blue btn-file">Choose file</button>
        </div>
      </div>

      <div class="form-group full-width">
        <label>Address</label>
        <textarea class="form-control" rows="3">G. P. O., Asafoatse Nettey Road, Accra...</textarea>
      </div>

      <div class="form-group full-width">
        <label>Attendance</label>
        <div class="select-wrapper">
          <select class="form-control">
            <option>10:00 AM - 3:00 PM</option>
          </select>
          <svg class="chevron-down" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#6B7280" stroke-width="2">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </div>
      </div>

      <div class="form-actions">
        <button type="button" class="btn btn-primary btn-lg">Add Rider</button>
      </div>

    </form>
  </div>
</div>
