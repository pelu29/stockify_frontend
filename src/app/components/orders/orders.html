<div class="p-4">
    <!-- Header con búsqueda y filtros -->
    <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
        <div class="flex items-center gap-4 w-full md:w-auto">
            <h2 class="text-xl font-bold">Orders</h2>
            <div class="relative flex-1 md:w-64">
                <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                <input type="text" placeholder="Search" class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-200 focus:outline-none focus:border-blue-500">
            </div>
        </div>
        <div class="flex gap-3 w-full md:w-auto">
            <button class="px-4 py-2 bg-white border border-gray-200 rounded-lg flex items-center gap-2 hover:bg-gray-50">
                <i class="fas fa-filter"></i>
                Filter
            </button>
            <button class="px-4 py-2 bg-white border border-gray-200 rounded-lg flex items-center gap-2 hover:bg-gray-50">
                <i class="fas fa-file-export"></i>
                Export
            </button>
        </div>
    </div>

    <!-- Estado de pedidos -->
    <div class="flex flex-wrap gap-2 mb-6">
        <button class="px-4 py-2 bg-blue-500 text-white rounded-lg">All</button>
        <button class="px-4 py-2 hover:bg-gray-100 rounded-lg">Pending</button>
        <button class="px-4 py-2 hover:bg-gray-100 rounded-lg">Being Prepared</button>
        <button class="px-4 py-2 hover:bg-gray-100 rounded-lg">On The Way</button>
        <button class="px-4 py-2 hover:bg-gray-100 rounded-lg">Delivered</button>
        <button class="px-4 py-2 hover:bg-gray-100 rounded-lg">Cancelled</button>
    </div>

    <!-- Tabla de pedidos -->
    <div class="overflow-x-auto bg-white rounded-lg shadow">
        <table class="min-w-full">
            <thead class="bg-gray-50">
                <tr>
                    <th class="w-12 px-4 py-3">
                        <input type="checkbox" class="rounded">
                    </th>
                    <th class="px-4 py-3 text-left text-sm font-medium text-gray-600">Order id</th>
                    <th class="px-4 py-3 text-left text-sm font-medium text-gray-600">Date</th>
                    <th class="px-4 py-3 text-left text-sm font-medium text-gray-600">Customer</th>
                    <th class="px-4 py-3 text-right text-sm font-medium text-gray-600">Price</th>
                    <th class="px-4 py-3 text-left text-sm font-medium text-gray-600">Status</th>
                    <th class="px-4 py-3 text-center text-sm font-medium text-gray-600">Action</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
                <!-- Ejemplo de fila -->
                <tr class="hover:bg-gray-50">
                    <td class="px-4 py-3">
                        <input type="checkbox" class="rounded">
                    </td>
                    <td class="px-4 py-3 text-sm">B13789</td>
                    <td class="px-4 py-3 text-sm">Feb 08, 2022</td>
                    <td class="px-4 py-3">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center">
                                <span class="text-blue-600 font-medium">DR</span>
                            </div>
                            <span class="text-sm">Dianne Russell</span>
                        </div>
                    </td>
                    <td class="px-4 py-3 text-right text-sm">$ 80.00</td>
                    <td class="px-4 py-3">
                        <span class="px-3 py-1 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800">
                            Pending
                        </span>
                    </td>
                    <td class="px-4 py-3 text-center">
                        <button class="text-gray-400 hover:text-gray-600">
                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                    </td>
                </tr>

                <!-- Más filas de ejemplo -->
                <tr class="hover:bg-gray-50">
                    <td class="px-4 py-3">
                        <input type="checkbox" class="rounded">
                    </td>
                    <td class="px-4 py-3 text-sm">B13789</td>
                    <td class="px-4 py-3 text-sm">Feb 08, 2022</td>
                    <td class="px-4 py-3">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 rounded-full bg-green-100 flex items-center justify-center">
                                <span class="text-green-600 font-medium">LA</span>
                            </div>
                            <span class="text-sm">Leslie Alexander</span>
                        </div>
                    </td>
                    <td class="px-4 py-3 text-right text-sm">$ 75.00</td>
                    <td class="px-4 py-3">
                        <span class="px-3 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                            Preparing
                        </span>
                    </td>
                    <td class="px-4 py-3 text-center">
                        <button class="text-gray-400 hover:text-gray-600">
                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                    </td>
                </tr>

                <tr class="hover:bg-gray-50">
                    <td class="px-4 py-3">
                        <input type="checkbox" class="rounded">
                    </td>
                    <td class="px-4 py-3 text-sm">B13789</td>
                    <td class="px-4 py-3 text-sm">Feb 08, 2022</td>
                    <td class="px-4 py-3">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 rounded-full bg-purple-100 flex items-center justify-center">
                                <span class="text-purple-600 font-medium">JC</span>
                            </div>
                            <span class="text-sm">Jane Cooper</span>
                        </div>
                    </td>
                    <td class="px-4 py-3 text-right text-sm">$ 80.00</td>
                    <td class="px-4 py-3">
                        <span class="px-3 py-1 rounded-full text-xs font-medium bg-green-100 text-green-800">
                            Delivered
                        </span>
                    </td>
                    <td class="px-4 py-3 text-center">
                        <button class="text-gray-400 hover:text-gray-600">
                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div class="px-4 py-3 bg-white border-t border-gray-100 flex items-center justify-between">
        <div class="text-sm text-gray-600">1 of 2</div>
        <div class="hidden sm:flex items-center gap-2">
            <button class="px-3 py-1 rounded border border-gray-200 text-gray-600">&lt;</button>
            <div class="flex items-center gap-1 text-sm text-gray-600">
                <button class="px-3 py-1 rounded bg-gray-100">1</button>
                <button class="px-3 py-1 rounded hover:bg-gray-50">2</button>
                <button class="px-3 py-1 rounded hover:bg-gray-50">3</button>
                <button class="px-3 py-1 rounded hover:bg-gray-50">4</button>
                <button class="px-3 py-1 rounded hover:bg-gray-50">5</button>
            </div>
            <button class="px-3 py-1 rounded border border-gray-200 text-gray-600">&gt;</button>
        </div>

        <div class="flex sm:hidden items-center gap-2">
            <button class="px-3 py-1 rounded border border-gray-200">&lt;</button>
            <button class="px-3 py-1 rounded border border-gray-200">&gt;</button>
        </div>
    </div>
</div>
