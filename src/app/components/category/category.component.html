<div class="category-container">
  <h2>Gestión de Categorías</h2>
  
  <!-- Formulario de categoría -->
  <form [formGroup]="categoryForm" (ngSubmit)="addCategory()" class="category-form">
    <div class="form-group">
      <label for="nombre">Nombre de la categoría:</label>
      <input 
        type="text" 
        id="nombre" 
        formControlName="nombre" 
        placeholder="Ingrese el nombre de la categoría"
        class="form-control"
      >
      <div *ngIf="f['nombre'].touched && f['nombre'].errors" class="error-message">
        <span *ngIf="f['nombre'].errors['required']">El nombre es obligatorio</span>
        <span *ngIf="f['nombre'].errors['minlength']">El nombre debe tener al menos 3 caracteres</span>
      </div>
    </div>

    <div class="form-group">
      <label for="descripcion">Descripción (opcional):</label>
      <textarea 
        id="descripcion" 
        formControlName="descripcion" 
        placeholder="Ingrese una descripción"
        class="form-control"
        rows="3"
      ></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Agregar Categoría</button>
  </form>

  <!-- Lista de categorías -->
  <div *ngIf="categories.length > 0" class="categories-list">
    <h3>Categorías Agregadas</h3>
    <div class="category-item" *ngFor="let category of categories">
      <div class="category-info">
        <strong>{{ category.nombre }}</strong>
        <p *ngIf="category.descripcion">{{ category.descripcion }}</p>
      </div>
      <button (click)="deleteCategory(category.id!)" class="btn btn-danger btn-sm">
        Eliminar
      </button>
    </div>
  </div>

  <div *ngIf="categories.length === 0" class="no-categories">
    <p>No hay categorías agregadas aún.</p>
  </div>
</div>
