<!-- Navbar (Tailwind CSS) - diseÃ±o inspirado en la imagen provista -->
<header class="w-full bg-white border-b border-gray-200">
	<div class="max-w-full mx-auto px-6 py-3 flex items-center justify-between">
		<!-- Left: Breadcrumb -->
		<div class="flex items-center gap-4">
			<!-- Small blue indicator */ -->
			<div class="w-1.5 h-8 rounded bg-blue-500"></div>
			<nav class="flex items-center gap-2 text-sm text-gray-600" aria-label="Breadcrumb">
				<span class="text-sm font-medium text-gray-700">Restaurant Management</span>
				<svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-gray-400" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1.5">
					<path stroke-linecap="round" stroke-linejoin="round" d="M7 7l5 5-5 5" />
				</svg>
				<span class="text-sm text-gray-500">Restaurant List</span>
			</nav>
		</div>

		<!-- Right: actions (messages, notifications) + avatar -->
		<div class="flex items-center gap-4">
			<!-- Messages -->
			<button class="relative p-2 rounded hover:bg-gray-100 text-gray-600">
				<!-- Use Font Awesome if available: <i class="fas fa-comment"></i> -->
				<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
					<path stroke-linecap="round" stroke-linejoin="round" d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z" />
				</svg>
				<span class="absolute top-0 right-0 inline-block w-2.5 h-2.5 bg-red-500 rounded-full ring-2 ring-white"></span>
			</button>

			<!-- Notifications -->
			<button class="relative p-2 rounded hover:bg-gray-100 text-gray-600">
				<!-- Font Awesome alternative: <i class="fas fa-bell"></i> -->
				<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
					<path stroke-linecap="round" stroke-linejoin="round" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 10-12 0v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0a3 3 0 11-6 0h6z" />
				</svg>
				<span class="absolute top-0 right-0 inline-block w-2.5 h-2.5 bg-red-500 rounded-full ring-2 ring-white"></span>
			</button>

			<!-- User avatar -->
			<div class="flex items-center gap-2">
				<div class="w-8 h-8 rounded-full overflow-hidden bg-gray-100">
					<!-- Replace src with actual user image or keep initials -->
					<img src="/public/images/avatar.png" alt="User avatar" class="w-full h-full object-cover" onerror="this.style.display='none'" />
					<span class="w-full h-full flex items-center justify-center text-sm font-medium text-gray-700">JD</span>
				</div>
			</div>
		</div>
	</div>
</header>
