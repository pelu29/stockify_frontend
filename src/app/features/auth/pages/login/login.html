<div class="login-container">
  <div class="login-content">
    <div class="form-section">
      <div class="login-card">
        <div class="header-section">
          <h1 class="brand-title">Stockify</h1>
          <h2 class="login-title">Login</h2>
          <p class="login-subtitle">Login to access your travelwise account</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
          
          <div class="form-group">
            <label class="form-label">Email</label>
            <input
              type="email"
              formControlName="email"
              class="form-input"
              placeholder="login@gmail.com"
              [class.error]="email?.invalid && email?.touched"
            />
            <div *ngIf="email?.invalid && email?.touched" class="error-message">
              <span *ngIf="email?.errors?.['required']">Email is required</span>
              <span *ngIf="email?.errors?.['email']">Invalid email format</span>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Password</label>
            <div class="password-container">
              <input
                [type]="showPassword ? 'text' : 'password'"
                formControlName="password"
                class="form-input password-input"
                placeholder="••••••••••••••••••"
                [class.error]="password?.invalid && password?.touched"
              />
            </div>
            <div *ngIf="password?.invalid && password?.touched" class="error-message">
              <span *ngIf="password?.errors?.['required']">Password is required</span>
              <span *ngIf="password?.errors?.['minlength']">
                Password must be at least 6 characters
              </span>
            </div>
          </div>

          <div class="form-options">
            <label class="checkbox-container">
              <input type="checkbox" formControlName="rememberMe" />
              <span class="checkmark"></span>
              Remember me
            </label>
            <a href="#" class="forgot-password">Forget Password</a>
          </div>

          <button
            type="submit"
            class="login-button"
            [disabled]="loginForm.invalid || isLoading"
            (click)="navegar('categorias')"
          >
            <span *ngIf="!isLoading">Login</span>
            <span *ngIf="isLoading">Logging in...</span>
          </button>
        </form   >

        <div class="divider">
          <span class="divider-text">or</span>
        </div>

        <div class="social-login">
          <p class="social-title"> login with</p>
          <div class="social-buttons">
            <button type="button" class="social-button">
              Google
            </button>
            <button type="button" class="social-button">
              Facebook
            </button>
          </div>
        </div>

        <div class="signup-section">
          <p>Don't have an account? <span (click)="navigate('register')" class="signup-link hover:cursor-pointer">Sign up</span></p>
        </div>

        <div *ngIf="showSuccessMessage" class="success-message">
          Login successful!
        </div>
      </div>
    </div>

    <div class="image-section">
      <img src="/imagen1.png" alt="Security illustration" class="login-image">
    </div>
  </div>
</div>
